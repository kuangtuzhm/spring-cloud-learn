server.port=8834

#log日志配置
logging.level.root=info
logging.path=logs

#服务注册中心的地址
eureka.client.serviceUrl.defaultZone=http://172.16.10.111:8830/eureka/

eureka.instance.leaseRenewalIntervalInSeconds=1
eureka.instance.leaseExpirationDurationInSeconds=2

#es
spring.data.elasticsearch.cluster-name=sky
spring.data.elasticsearch.cluster-nodes = 172.16.0.118:9300

#最大连接数
http.maxTotal = 100
#并发数
http.defaultMaxPerRoute = 20
#创建连接的最长时间
http.connectTimeout=1000
#从连接池中获取到连接的最长时间
http.connectionRequestTimeout=500
#数据传输的最长时间
http.socketTimeout=10000
#提交请求前测试连接是否可用
http.staleConnectionCheckEnabled=true